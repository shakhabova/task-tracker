<div class="all-tasks">
  <h1>All Tasks</h1>
  <div class="list-actions">
    <button mat-button (click)="openFiltersModal()">Filters</button>
    <app-order-by (change)="onOrderChange($event)"></app-order-by>
  </div>
  @for(task of tasks$ | async; track task.id) {
    <app-task-item 
      [task]="task"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-task-item>
  }
  <button mat-raised-button color="accent" (click)="onAdd()">Add new task</button>
</div>
